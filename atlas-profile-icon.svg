<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Radial gradient background -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#311B92;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A148C;stop-opacity:1" />
    </radialGradient>
    
    <!-- Digital grid pattern -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#7986CB" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="250" cy="250" r="250" fill="url(#bgGradient)" />
  
  <!-- Grid overlay -->
  <circle cx="250" cy="250" r="240" fill="url(#gridPattern)" />
  
  <!-- Digital orbital rings -->
  <circle cx="250" cy="250" r="200" fill="none" stroke="#536DFE" stroke-width="2" stroke-dasharray="10,5" opacity="0.7" />
  <circle cx="250" cy="250" r="170" fill="none" stroke="#536DFE" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.5" />
  <circle cx="250" cy="250" r="140" fill="none" stroke="#536DFE" stroke-width="1" stroke-dasharray="3,3" opacity="0.4" />
  
  <!-- Atlas silhouette -->
  <path d="M250 130 C240 135, 230 150, 230 170 C230 190, 240 210, 250 220 C260 210, 270 190, 270 170 C270 150, 260 135, 250 130 Z" fill="#64B5F6" opacity="0.9" />
  <path d="M230 175 L200 260 L210 320 L250 380 L290 320 L300 260 L270 175" fill="#64B5F6" opacity="0.8" />
  <path d="M210 270 L190 290 L190 330 L210 350" fill="#64B5F6" opacity="0.7" />
  <path d="M290 270 L310 290 L310 330 L290 350" fill="#64B5F6" opacity="0.7" />
  
  <!-- Digital sphere being held up -->
  <circle cx="250" cy="130" r="45" fill="none" stroke="#18FFFF" stroke-width="2" />
  <circle cx="250" cy="130" r="40" fill="none" stroke="#18FFFF" stroke-width="1" opacity="0.7" />
  <circle cx="250" cy="130" r="35" fill="none" stroke="#18FFFF" stroke-width="1" opacity="0.5" />
  
  <!-- Digital connections in sphere -->
  <line x1="220" y1="105" x2="280" y2="155" stroke="#84FFFF" stroke-width="1" />
  <line x1="220" y1="155" x2="280" y2="105" stroke="#84FFFF" stroke-width="1" />
  <line x1="250" y1="95" x2="250" y2="165" stroke="#84FFFF" stroke-width="1" />
  <line x1="215" y1="130" x2="285" y2="130" stroke="#84FFFF" stroke-width="1" />
  
  <!-- Node points with glow -->
  <circle cx="220" cy="105" r="3" fill="#EEFFFF" filter="url(#glow)" />
  <circle cx="280" cy="155" r="3" fill="#EEFFFF" filter="url(#glow)" />
  <circle cx="220" cy="155" r="3" fill="#EEFFFF" filter="url(#glow)" />
  <circle cx="280" cy="105" r="3" fill="#EEFFFF" filter="url(#glow)" />
  <circle cx="215" cy="130" r="3" fill="#EEFFFF" filter="url(#glow)" />
  <circle cx="285" cy="130" r="3" fill="#EEFFFF" filter="url(#glow)" />
  <circle cx="250" cy="95" r="3" fill="#EEFFFF" filter="url(#glow)" />
  <circle cx="250" cy="165" r="3" fill="#EEFFFF" filter="url(#glow)" />
  
  <!-- Energy streams -->
  <path d="M250 175 C270 200, 290 220, 300 240 C310 260, 305 280, 290 300" fill="none" stroke="#18FFFF" stroke-width="1" stroke-dasharray="3,2" opacity="0.6" />
  <path d="M250 175 C230 200, 210 220, 200 240 C190 260, 195 280, 210 300" fill="none" stroke="#18FFFF" stroke-width="1" stroke-dasharray="3,2" opacity="0.6" />
  
  <!-- Light beam from top -->
  <path d="M250 40 L250 90" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,3" opacity="0.7" />
  
  <!-- Binary data points -->
  <text x="225" y="210" fill="#EEFFFF" font-family="monospace" font-size="8" opacity="0.9">10</text>
  <text x="265" y="210" fill="#EEFFFF" font-family="monospace" font-size="8" opacity="0.9">01</text>
  <text x="235" y="240" fill="#EEFFFF" font-family="monospace" font-size="8" opacity="0.9">01</text>
  <text x="255" y="240" fill="#EEFFFF" font-family="monospace" font-size="8" opacity="0.9">10</text>
  
  <!-- Accent elements -->
  <circle cx="250" cy="40" r="5" fill="#FFFFFF" opacity="0.9" />
  <circle cx="250" cy="40" r="15" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.5" />
  <circle cx="250" cy="40" r="25" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.3" />
</svg>
